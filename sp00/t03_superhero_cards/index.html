<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Superhero cards</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "main">
            <div class = "superhero" id = "captain">
                <img id = "captain_img" src = "assets/images/Capitan-America.png" alt = "Captain America">
                <p id = "name">Captain America<br><small>Steve Rogers</small></p>
            </div>
            <div class = "superhero" id = "ironman">
                <img id = "ironman_img" src = "assets/images/Iron-man.png" alt = "Iron Man">
                <p id = "name">Iron Man<br><small>Tony Stark</small></p>
            </div>
            <div class = "superhero" id = "black">
                <img id = "black_img" src = "assets/images/Black-Widow.png" alt = "Black Widow">
                <p id = "name">Black Widow<br><small>Natasha Romanoff</small></p>
            </div>
            <div class = "superhero" id = "spider">
                <img id = "spider_img" src = "assets/images/Spider-man.png" alt = "Spider Man">
                <p id = "name">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
