<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="race00. Calculator">
        <link rel="stylesheet" href="css/style.css">
      </head>
      
      <body>
      <h1>Calculator</h1>
      <div id="calculator">
        <div class="top">
            <div class="screen">0</div>
        </div>
        <div class="key">
            <span class="clear">C</span>
            <span class="operator">(</span>
            <span class="operator">)</span>
            <span class="operator">√</span>
            <span class="operator">^</span>
            <span class="operator">+/-</span>
            <span class="operator">%</span>
            <span class="operator">÷</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">*</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">-</span>
            <span>0</span>
            <span>.</span>
            <span class="equals">=</span>
        </div>
    </div>
      <script src="js/script.js"></script>
      </body>

</html>
